<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/slick-theme.css">
    <link rel="stylesheet" href="css/main.css">

    <link rel="stylesheet" href="css/logged-navbar.css">

    <script src="js/csi.min.js"></script>

    <title>Afiaanyi | User Profile</title>
</head>

<body>
    <div data-include="svg.html"></div>
    <aside class="user-sidebar">
        <div class="user-sidebar__overlay">
            <div class="user-sidebar__logo">
                <img src="images/logo.png" alt="" class="img-fluid">
            </div>
            <ul class="user-sidebar__item">
                <li class="user-sidebar__link user-sidebar__link-active">
                    <a href="#">
                        <svg class="icon icon-dashboard">
                            <use xlink:href="#icon-dashboard"></use>
                        </svg>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="user-sidebar__link">
                    <a href="#">
                        <svg class="icon icon-person-profile">
                            <use xlink:href="#icon-person-profile"></use>
                        </svg>
                        <span>My personal Info</span>
                    </a>
                </li>
                <li class="user-sidebar__link">
                    <a href="#">
                        <svg class="icon icon-gallary">
                            <use xlink:href="#icon-gallary"></use>
                        </svg>
                        <span>Gallery</span>
                    </a>
                </li>
                <li class="user-sidebar__link">
                    <a href="#">
                        <svg class="icon icon-review">
                            <use xlink:href="#icon-review"></use>
                        </svg>
                        <span>Reviews</span>
                    </a>
                </li>
                <li class="user-sidebar__link">
                    <a href="#">
                        <svg class="icon icon-credit-card-payment">
                            <use xlink:href="#icon-credit-card-payment"></use>
                        </svg>
                        <span>Notification</span>
                    </a>
                </li>
                <li class="user-sidebar__link">
                    <a href="#">
                        <svg class="icon icon-logout">
                            <use xlink:href="#icon-logout"></use>
                        </svg>
                        <span>Logout</span>
                    </a>
                </li>
            </ul>
        </div>
    </aside>
    <nav>
        <div class="row header__nav-content" style="z-index: -1;">
            <div>
                <img src="images/market-logo.svg" class="header__logo" alt="Afiaanyi logo">
            </div>
            <div>
                <input type="search" class="header__form-input header__input-nav" placeholder="Search for products, brands and categories">
                <input type="submit" class="header__submit">
            </div>

            <div>
                <ul class="header__nav-list-container">
                    <li class="header__nav-list">
                        <a href="" class="header__nav-link">Directory</a>
                    </li>
                    <li class="header__nav-list">
                        <a href="" class="header__nav-link">Shop</a>
                    </li>
                    <li class="header__nav-list">
                        <a href="" class="header__nav-link">Jobs</a>
                    </li>
                    <li class="header__nav-list">
                        <a href="" class="header__nav-link header--outlined">Create A Store</a>
                    </li>
                </ul>
            </div>


            <div class="header__customized-items">
                <p class="header__greeting">Welcome <span class="header__username">Stephen!</span></p>

                <a href="">
                    <img src="images/man.png" class="header-nav-icon header__avatar" height="35px" width="35px">
                </a>


            </div>
        </div>
    </nav>
    <section class="user-profile">
        <div class="user-profile__top">
            <p class="user-profile__heading">You have the ability to view a snapshot of ypur recent accoun activity and
                update your account info from
                your dashboard</p>
        </div>
        <div class="user-profile__content d-flex">
            <div class="user-profile__overview">
                <div class="user-profile__overview-heading">
                    <h3>Overview</h3>
                </div>

            </div>
        </div>
    </section>
</body>

</html>
