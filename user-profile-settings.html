    <section class="user-personal">
        <div class="user-profile__overlay d-none"></div>
        <div class="user-personal__top">
            <p class="user-personal__heading">Profile settings</p>
            <hr class="user-personal__heading-divider">
        </div>
        <div class="user-personal__wrapper d-flex resp-user-personal__wrapper">
            <div class="user-profile__edit-wrap">
                <div class="user-personal__contact w-100">
                    <div class="user-profile__overview-heading">
                        <h3>Edit profile</h3>
                    </div>
                    <div class="user-profile__details resp__user-profile-edit">
                        <div class="w-100 user-profile__details-table">
                            <div class="user-profile__details-row user-profile__settings-row">
                                <div class="user-profile__details-key">First Name:</div>
                                <div class="user-profile__details-answer">
                                    <input type="text" value="John">
                                </div>
                            </div>
                            <div class="user-profile__details-row user-profile__settings-row">
                                <div class="user-profile__details-key">Last Name:</div>
                                <div class="user-profile__details-answer">
                                    <input type="text" value="Deo">
                                </div>
                            </div>
                            <div class="user-profile__details-row user-profile__settings-row">
                                <div class="user-profile__details-key">Business Name:</div>
                                <div class="user-profile__details-answer">
                                    <input type="text" value="John & Doe Enterprises">
                                </div>
                            </div>
                            <div class="user-profile__details-row user-profile__settings-row">
                                <div class="user-profile__details-key">Tel:</div>
                                <div class="user-profile__details-answer">
                                    <input type="text" value="08030000000">
                                </div>
                            </div>
                            <div class="user-profile__details-row user-profile__settings-row">
                                <div class="user-profile__details-key">Business Hours:</div>
                            </div>
                            <div class="user-profile__details-row ml-auto user-profile__settings-row">
                                <div class="user-profile__details-key user-profile__edit-key">Weekdays:</div>
                                <div class="user-profile__details-answer user-profile__edit-answer">
                                    <select name="time" class="user-profile__edit-time">
                                        <option value="07:00 AM">07:00 AM</option>
                                        <option value="08:00 AM">08:00 AM</option>
                                    </select>
                                    to
                                    <select name="time" class="user-profile__edit-time">
                                        <option value="07:00 PM">07:00 PM</option>
                                        <option value="08:00 PM">08:00 PM</option>
                                    </select>
                                </div>
                            </div>
                            <div class="user-profile__details-row ml-auto user-profile__settings-row">
                                <div class="user-profile__details-key user-profile__edit-key">Weekends:</div>
                                <div class="user-profile__details-answer user-profile__edit-answer">
                                    <select name="time" class="user-profile__edit-time">
                                        <option value="10:00 AM">10:00 AM</option>
                                        <option value="11:00 AM">11:00 AM</option>
                                    </select>
                                    to
                                    <select name="time" class="user-profile__edit-time">
                                        <option value="07:00 PM">07:00 PM</option>
                                        <option value="08:00 PM">08:00 PM</option>
                                    </select>
                                </div>
                            </div>
                            <div class="user-profile__details-row user-profile__settings-row">
                                <div class="user-profile__details-key user-profile__address">
                                    <div style="width:100px">Address:</div>
                                </div>
                                <div class="user-profile__details-answer user-profile__edit-textarea">
                                    <textarea name="" id="" cols="30" rows="7"></textarea>
                                </div>
                            </div>
                            <div class="user-profile__details-row user-profile__settings-row">
                                <div class="user-profile__details-key user-profile__address">
                                    <div style="width:100px">Bio:</div>
                                </div>
                                <div class="user-profile__details-answer user-profile__edit-textarea">
                                    <textarea name="" id="" cols="30" rows="10"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="user-profile__settings-column">
                <div class="user-personal__contact w-100">
                    <div class="user-profile__overview-heading">
                        <h3>Password Settings</h3>
                    </div>
                    <div class="user-profile__details">
                        <input type="password" placeholder="Password" class="user-profile__edit-password">
                        <input type="password" placeholder="New Password" class="user-profile__edit-password">

                    </div>
                </div>

                <div class="user-personal__contact w-100">
                    <div class="user-profile__overview-heading">
                        <h3>Profile Picture</h3>
                    </div>
                    <div class="user-profile__details">
                        <div class="d-flex">
                            <div class="user-profile__edit-add-picture-preview">
                                <p>Preview</p>
                            </div>
                            <label class="user-profile__edit-add-picture">
                                <input type="file" class="user-profile__edit-add-picture-input">
                                Browse
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="user-personal__edit-profile-wrapper">
            <button class="btn btn-primary user-personal__edit-profile">Save Changes</button>
        </div>
    </section>

        $(function () {
            $("#progressbar").progressbar({
                value: 40
            });
        });
    </script>
